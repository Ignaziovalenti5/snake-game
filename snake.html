<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,400&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="container">
        <div>
            <h1>Snake Game</h1>

            <div>
                <canvas width="500px" height="400px" id="canvas-board"></canvas>
            </div>
        
            <div class="score-board">
                <h3>Score: <span id="score">0</span></h3>
                <div id="instruction">
                    <p>Press <b>"ArrowRight"</b> on keyboard to play!</p>
                </div>
                <p>Best Score: <span id="best-score">0</span></p>
            </div>
            
        </div>
    </div>

    <script src="app.js"></script>

</body>

</html>
